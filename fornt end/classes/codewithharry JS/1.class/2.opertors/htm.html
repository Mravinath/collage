<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPERTORS</title>
</head>
<body>
    <p>This is opertors</p>
    <script>
    //    arthmatic operaters
       var a = 24;
        var b = 47;
        console.log("This value is arthmatic operters:=",a +b);
        console.log("This value is arthmatic operters:=",a -b);
        console.log("This value is arthmatic operters:=",a *b);
        console.log("This value is arthmatic operters:=",a /b);
        //  assiment operters

        var c = b;
        // c += 2;
        // c -= 2;
        // c *= 2;
        c /= 2;

        console.log(c);
       
        // Compression operters
        var x =4;
        var y =5;
        console.log(x == y);
        console.log(x >= y);
        console.log(x <= y);
        console.log(x > y);
        console.log(x < y);

        // logical operters
        console.log("This value is logical operters using &&:=");
        console.log(true && true);
        console.log(true && false);
        console.log(false && true);
        console.log(false && false);

        console.log("This value is logical operters using ||:=");
        console.log(true || true);
        console.log(true || false);
        console.log(false || true);
        console.log(false || false);



        



    </script>
</body>
</html>
