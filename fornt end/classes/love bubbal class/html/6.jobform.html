<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job Application</title>
</head>
<body>
    <h2>JOB APPLICATION</h2>

<form >
<label for="Namebox">Name:</label><br>
<input type="text" name="Namebox" id="Namebox"><br>

<label for="Emailbox">Email:</label><br>
<input type="email" name="Emailbox" id="Emailbox"><br>

<label for="phoneno">Phone:</label><br>
<input type="tel" name="phoneno" id="phoneno"><br>

<label for="Document">Resume:</label><br>
<input type="file" name="Document" id="Document"><br>

<label for="Expenses">Expenses (YEAR)</label><br>
<input type="number" name="Expenses" id="Expenses" min="0" max="25">

<Fieldset>
<LEgend>Skills</LEgend>
<input type="checkbox" name="htm" id="htm"><br>
<label for="htm">HMTL</label><br>

<input type="checkbox" name="cs" id="cs"><br>
<label for="cs">CSS</label><br>

<input type="checkbox" name="JAVA" id="JAVA"><br>
<label for="Java">JacaScript</label><br>



</Fieldset>

<label for="Edu">Education:</label><br>
<select name="Edu" id="Edu">
    <option value="Edu">school</option>
    <option value="Edu">collage</option>

</select>
<br>

<label for="Avail">Availability:</label><br>
<label for="time">Full time:</label>
<input type="radio" name="Avail" id="Avail"><br>

<label for="time1">Part time:</label>
<input type="radio" name="Avail" id="Avail">

<br>

<label for="comment">ADDITIONAL COMMENTS:</label><br>
<textarea name="comment" id="" cols="60" rows="4"></textarea></form>
    

<input type="button" value="submit Application">
</body>
</html>
