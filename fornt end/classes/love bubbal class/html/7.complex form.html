<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>
    <h2>Complex Form</h2>
<form >
    <fieldset>
        <legend>Personal Information</legend>
        <label for="username">Name:</label>
        <input type="text" name="username" id="username"><br>
        <label for="useremail">Email:</label>
        <input type="email" name="useremail" id="useremail"><br>
        <label for="usertel">Phone:</label>
        <input type="tel" name="usertel" id="usertel"><br>
        <label for="userdob">Date of birth:</label>
        <input type="date" name="auserdob" id="userdob"><br>
        <label for="gender">Gender:</label>
        <label for="mgender">male</label>
       <input type="radio" name="gender" id="mgender">
       <label for="fgender">female</label>
       <input type="radio" name="gender" id="fgender">
       <br>


        <label for="userArea">Country:</label>
        <select name="select" id="userArea">
            <option>India</option>
            <option >pakishtan</option>
            <option >Amarika</option>
        </select>
    </fieldset>
    <fieldset>
        <legend>Address</legend>
        <label for="ustreet"> Street</label>
    <input type="text" name="ustreet" id="ustreet"><br>
        <label for="ucity">City</label>
        <input type="text" name="ucity" id="ucity"><br>
        <label for="ustat">State</label>
        <input type="text" name="ustat" id="ustat"><br>
        <label for="uzip">ZipCode</label>
        <input type="number">

    </fieldset>
    <fieldset>
        <legend>Other Information</legend>
    <label for="comm">Commants</label>
    <textarea name="textarea" id="comm" cols="30" rows="10"></textarea>
    <label for="check">I agree to the terms of Service</label>
    <input type="checkbox" name="check" id="check">    
</fieldset>
    <button>submit</button>
</form>
</body>
</html>
